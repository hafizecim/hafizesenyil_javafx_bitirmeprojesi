#                                                                                                         #
#                     🌐 MULTILINGUAL RESOURCE BUNDLE (ENGLISH) - ADMIN PANEL                            #
#                                                                                                         #
#  Bu dosya, JavaFX uygulamasında çoklu dil desteği (i18n) için kullanılan İngilizce kaynakları içerir.  #
#  Tüm metinler arayüzdeki butonlar, menüler, başlıklar, etiketler ve açıklamalar için tanımlanmıştır.   #
#                                                                                                         #
#  Yapılandırma:                                                                                          #
#  - Sol tarafta tanımlayıcı anahtarlar (key), sağ tarafta İngilizce metinler (value) yer alır.          #
#  - Aynı yapının Türkçe karşılığı ayrı bir .properties dosyasında tanımlanır (örn. messages_tr.properties).#
#                                                                                                         #
#  Bölümler:                                                                                              #
#  -----------------------------------------------------------------------------------------------------  #
#  • Genel mesajlar (greeting, welcome, exit)                                                             #
#  • Üst menü/başlık alanı (header and top bar)                                                           #
#  • Menü başlıkları ve alt menü öğeleri (Menu titles and items)                                         #
#  • Kullanıcı yönetimi paneli (User Management section)                                                  #
#  • KDV (VAT) yönetimi paneli (VAT Operations section)                                                   #
#  • Footer kısmı                                                                                         #
#                                                                                                         #
#  Not: Yeni bir dil desteği eklemek için bu dosyanın bir kopyasını alıp metinleri çevirmek yeterlidir.  #
#                                                                                                         #
#  🛠️ Geliştirici: Hafize Şenyıl                                                            #
#  🗓️ Tarih: 2025                                                                                         #
